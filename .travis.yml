language: java
jdk:
  - oraclejdk8

# Use updated jdk version
addons:
  apt:
    packages:
      - oracle-java8-installer
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
services:
  - redis-server
script: ./gradlew clean build